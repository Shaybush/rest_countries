<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-mode</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/country.js"></script>
    <script src="../js/countryPage.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/single.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container py-2">
        <a href="../index.html" class="link-secondary text-decoration-none fs-5">back</a>
        <section class="pb-4">
            <label for="country_list" class="form-label">Countries Search:</label>
            <input class="form-control" list="datalistOptions" id="country_list" placeholder="Search Country...">
            <datalist id="datalistOptions">
            </datalist>
            <div class="filters mt-2">
                <div class="results">
                    <h6 class="text-secondary"><span id="result_id"></span></h6>
                </div>
            </div>
        </section>
        <div class="row" id="id_row">
        </div>
    </div>
</body>

</html>
